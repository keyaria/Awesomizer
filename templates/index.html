<!doctype html>
<html lang="en">
<head>
    <title>Recently Awesomized | The Awesomizer</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans');

      body{
        margin: 5%;
        font-family: "Open Sans", sans-serif;
      }

      #book{
        border: #222 1px solid;
        border-radius: 5px;
      }

      nav {
        background-color: #60748F;
      }

      img {
        padding-bottom: 1%;
      }
    </style>
</head>

<body>
  <h3 style="text-transform: uppercase;text-align:center;"> Recently Awesomized </h3>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">The Awesomizer | Shapiro Design Lab</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Recently Awesomized</a>
      <a class="nav-item nav-link" href="/most-awesomized">Most Awesomized</a>
      <a class="nav-item nav-link" href="/about">About</a>
    </div>
  </div>
  </nav>

	 <br>
   <div class="container-fluid box">
      <div class="row">
        {% for d in data %}
        <div id="book" class="col-sm-12 col-lg-6">
           <h5>{{ d[0] }}</h5>
           by: {{ d[1] }} <br>
           Times Scanned: {{ d[4]}} <br>
           <img alt="Book cover: {{d[0]}}" src="{{ d[3] }}" /> <br> <br>
         </div>
        {% endfor %}
      </div>
    </div>

</body>
</html>
