<!doctype html>
<html lang="en">
<head>
    <title>Recently Awesomized | The Awesomizer</title>
    <link rel="stylesheet" type="text/css" href="static/styles/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#60748F">
    <a class="navbar-brand" href="/">The Awesomizer | Shapiro Design Lab</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Recently Awesomized</a>
        <a class="nav-item nav-link" href="/most-awesomized">Most Awesomized</a>
        <a class="nav-item nav-link" href="/about">About</a>
      </div>
    </div>
  </nav>


   <div class="container-fluid" style="margin:5%;">
      <h1>RECENTLY AWESOMIZED</h1>
      <div class="row">
        {% for d in data %}
        <div id="book" class="col-md-6 col-lg-4">
           {{ d[0] }} <br>
           by: {{ d[1] }} <br>
           Times Scanned: {{ d[4]}} <br>
           <img alt="Book cover: {{d[0]}}" src="{{ d[3] }}" /> <br><br>
         </div>
        {% endfor %}
      </div>
    </div>

</body>
</html>
